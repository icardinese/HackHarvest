<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='contact.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <h1>FoodLoom</h1>
        </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">HackHarvest</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="{{ url_for('foodbank_requests') }}">Foodbanks</a></li>
                <li><a href="#">Log In / Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Reach out with any questions, feedback, or suggestions.</p>
        <form action="/submit_contact" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email Address" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Write your message here..." rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
